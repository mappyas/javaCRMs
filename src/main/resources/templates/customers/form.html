<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${customer.id != null ? '顧客編集' : '新規顧客登録'} + ' - CRM システム'">顧客登録 - CRM システム</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏢 CRM 顧客管理システム</h1>
            <nav>
                <a th:href="@{/customers}">顧客一覧</a>
                <a th:href="@{/customers/statistics}">統計情報</a>
            </nav>
        </header>

        <div class="content">
            <div class="breadcrumb">
                <a th:href="@{/customers}">顧客一覧</a> &gt; 
                <span th:text="${customer.id != null ? '顧客編集' : '新規顧客登録'}">新規顧客登録</span>
            </div>

            <div class="form-card">
                <h2 th:text="${customer.id != null ? '顧客情報編集' : '新規顧客登録'}">新規顧客登録</h2>

                <form th:action="${customer.id != null ? '/customers/' + customer.id : '/customers'}" 
                      th:object="${customer}" method="post" class="customer-form">
                    
                    <div class="form-group">
                        <label for="name">名前 <span class="required">*</span></label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" th:field="*{phone}" class="form-control" placeholder="090-1234-5678">
                    </div>

                    <div class="form-group">
                        <label for="company">会社名</label>
                        <input type="text" id="company" th:field="*{company}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="address">住所</label>
                        <input type="text" id="address" th:field="*{address}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="notes">メモ</label>
                        <textarea id="notes" th:field="*{notes}" class="form-control" rows="4" placeholder="顧客に関するメモを入力してください"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${customer.id != null ? '✓ 更新' : '✓ 登録'}">✓ 登録</span>
                        </button>
                        <a th:href="${customer.id != null ? '/customers/' + customer.id : '/customers'}" class="btn btn-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 CRM System v1.0</p>
        </footer>
    </div>
</body>
</html>
